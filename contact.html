	<fieldset id="fs-frm-inputs">
	  <label for="full-name">Full Name <i class="fa-solid fa-user"></i></label>

	  <input type="phone" name="_call" id="phone-number" placeholder="(XXX)XXX-XXXX" required="">
	  <label for="message">Message <i class="fa-solid fa-message"></i></label>
	  <textarea rows="5" name="message" id="message" placeholder="Feel free to let me know what you think or have any questions/inquiries!" required=""></textarea>
